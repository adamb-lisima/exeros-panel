<div
  class="toast toast--{{ variant }}"
  [attr.role]="ariaRole"
  @slideIn
>
  <div class="toast__icon">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
      width="20"
      height="20"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        [attr.d]="iconPath"
      />
    </svg>
  </div>

  <span class="toast__message">{{ message }}</span>

  <button
    *ngIf="showCloseButton"
    class="toast__close"
    type="button"
    aria-label="Close notification"
    (click)="dismiss()"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
      width="16"
      height="16"
      aria-hidden="true"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>

  <div class="toast__progress">
    <div
      class="toast__progress-bar"
      [style.width.%]="progress"
    ></div>
  </div>
</div>
