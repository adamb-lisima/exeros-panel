<app-dialog-container title="Report ">
  <div class="flex flex-col p-4" body>
    <form #reportForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="subject" class="block text-sm font-medium text-neutral-700 mb-1">Subject *</label>
        <input type="text" id="subject" [(ngModel)]="subject" name="subject" required class="w-full px-3 py-2 border border-neutral-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500" />
      </div>

      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-neutral-700 mb-1">Description *</label>
        <textarea id="description" [(ngModel)]="description" name="description" required rows="5" class="w-full px-3 py-2 border border-neutral-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500"></textarea>
      </div>

      <div class="mb-4">
        <label for="priority" class="block text-sm font-medium text-neutral-700 mb-1">Priority *</label>
        <select id="priority" [(ngModel)]="priority" name="priority" class="w-full px-3 py-2 border border-neutral-300 rounded-md shadow-sm focus:outline-none focus:ring-brand-500 focus:border-brand-500">
          <option *ngFor="let p of priorities" [value]="p.value">{{ p.label }}</option>
        </select>
      </div>

      <div class="mb-4">
        <span class="block text-sm font-medium text-neutral-700 mb-1">Attachments</span>
        <div class="flex items-center justify-center w-full">
          <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-neutral-300 border-dashed rounded-lg cursor-pointer bg-neutral-50 hover:bg-neutral-100">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
              <svg class="w-8 h-8 mb-4 text-neutral-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
              </svg>
              <p class="mb-2 text-sm text-neutral-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
              <p class="text-xs text-neutral-500">PNG, JPG, GIF, PDF up to 10MB</p>
            </div>
            <input id="dropzone-file" type="file" class="hidden" multiple (change)="onFileSelected($event)" />
          </label>
        </div>

        <div *ngIf="selectedFiles.length > 0" class="mt-4">
          <h4 class="text-sm font-medium text-neutral-700 mb-2">Selected Files:</h4>
          <ul class="space-y-2">
            <li *ngFor="let file of selectedFiles; let i = index" class="flex items-center justify-between p-2 bg-neutral-100 rounded">
              <span class="text-sm truncate max-w-xs">{{ file.name }}</span>
              <button type="button" (click)="removeFile(i)" class="text-error-500 hover:text-error-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>

      <div class="flex justify-end space-x-3 mt-6">
        <app-button type="secondary" (buttonClick)="onCancel()"> Cancel </app-button>

        <app-button type="primary" [disabled]="!subject || !description || isSubmitting" (buttonClick)="onSubmit()">
          {{ isSubmitting ? 'Submitting...' : 'Submit' }}
        </app-button>
      </div>
    </form>
  </div>
</app-dialog-container>
