<div class="skeleton-loader" [ngSwitch]="variant">
  <!-- Card variant: header + body + footer -->
  <ng-container *ngSwitchCase="'card'">
    <div class="skeleton skeleton--header"></div>
    <div class="skeleton skeleton--body"></div>
    <div class="skeleton skeleton--footer"></div>
  </ng-container>

  <!-- Table-row variant: horizontal column blocks -->
  <ng-container *ngSwitchCase="'table-row'">
    <div class="skeleton-row">
      <div class="skeleton skeleton--col skeleton--col-sm"></div>
      <div class="skeleton skeleton--col skeleton--col-lg"></div>
      <div class="skeleton skeleton--col skeleton--col-md"></div>
      <div class="skeleton skeleton--col skeleton--col-sm"></div>
    </div>
  </ng-container>

  <!-- Chart variant: tall rectangular block -->
  <ng-container *ngSwitchCase="'chart'">
    <div class="skeleton skeleton--chart"></div>
  </ng-container>

  <!-- Text-block variant: stacked line blocks -->
  <ng-container *ngSwitchCase="'text-block'">
    <div class="skeleton skeleton--line skeleton--line-full"></div>
    <div class="skeleton skeleton--line skeleton--line-full"></div>
    <div class="skeleton skeleton--line skeleton--line-short"></div>
  </ng-container>
</div>
