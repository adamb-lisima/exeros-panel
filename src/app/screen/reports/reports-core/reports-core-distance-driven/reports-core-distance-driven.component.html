<ng-container *ngIf="vehicleByDeviceId$ | async as vehicleByDeviceId">
  <app-infinity-scroll>
    <ng-container header>
      <div class="flex flex-col gap-8">
        <div class="flex flex-col gap-8">
          <div class="min-h-[40px] flex flex-wrap justify-between items-center gap-2">
            <p class="font-semibold text-xl whitespace-nowrap">Distance Driven</p>
            <ng-container *ngIf="SHOW_EXPORT_WITHOUT_FILTERS || bodyGroup.controls.vehicle_id.value">
              <div *appHasPermission="[[accessGroup.DISTANCE_DRIVEN_REPORTS_DOWNLOADER]]" class="flex gap-2">
                <div class="h-[40px] w-[40px] flex justify-center items-center rounded cursor-pointer border border-platinum text-extra-one" (click)="handleExportDistanceClick()" (keydown.enter)="handleExportDistanceClick()">
                  <img src="assets/svg/xls-file-icon.svg" alt="Export as PDF" width="24" height="24" />
                </div>
              </div>
            </ng-container>
          </div>
          <div class="flex flex-wrap items-center gap-x-2">
            <app-select-control *ngIf="vehicleOptions$ | async as options" class="w-[24%]" label="Vehicle" [multiple]="true" [clearable]="true" [disabled]="!!(vehiclesLoading$ | async)" [options]="options" [formControl]="bodyGroup.controls.vehicle_id"></app-select-control>
          </div>
        </div>
        <div class="flex items-center pb-2 border-b border-b-bright-gray">
          <p class="flex-[0_0_35%] text-sm text-sonic-silver">Registration Plate</p>
          <p class="flex-[0_0_15%] text-sm text-sonic-silver">Type</p>
          <p class="flex-[0_0_15%] text-sm text-sonic-silver">Route</p>
          <p class="flex-[0_0_35%] text-sm text-sonic-silver">Mileage</p>
        </div>
      </div>
    </ng-container>
    <ng-container list>
      <div *ngFor="let vehicle of vehicles$ | async; trackByField: 'vehicle_id'" class="flex items-center py-4">
        <a class="flex-[0_0_35%] font-medium text-sm" (click)="vehicle.vehicle_id !== null ? handleVehicleClick(vehicle.vehicle_id) : null" [ngClass]="{ 'cursor-pointer': vehicle.vehicle_id !== null, 'cursor-default': vehicle.vehicle_id === null }">
          {{ vehicle.registration_plate }}
        </a>
        <p class="flex-[0_0_15%] font-semibold text-sm">{{ vehicle.type }}</p>
        <p class="flex-[0_0_15%] font-semibold text-sm">{{ vehicle.route }}</p>
        <p class="flex-[0_0_35%] font-semibold text-sm">{{ vehicle.mileage | number : '1.2-2' }}</p>
      </div>
    </ng-container>
  </app-infinity-scroll>
</ng-container>
