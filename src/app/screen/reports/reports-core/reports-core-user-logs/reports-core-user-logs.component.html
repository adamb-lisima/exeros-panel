<ng-container>
  <app-infinity-scroll [loading]="userLogsLoading$ | async">
    <ng-container header>
      <div class="flex flex-col gap-4">
        <div class="flex flex-wrap justify-between items-center gap-2">
          <div *appHasPermission="[[accessGroup.USER_LOGS_REPORTS_DOWNLOADER]]" class="flex gap-2">
            <div class="h-[40px] w-[40px] flex justify-center items-center rounded cursor-pointer border border-neutral-200 text-success-500" (click)="handleUserLogsExport()" (keydown.enter)="handleUserLogsExport()">
              <img src="assets/svg/xls-file-icon.svg" alt="Export as XLSX" width="24" height="24" />
            </div>
          </div>
        </div>
        <div class="flex flex-wrap items-center gap-x-2">
          <app-select-control *appIsSuperAdmin="false" label="Company" [clearable]="true" [options]="(companyOptions$ | async) ?? []" [formControl]="companyControl"> </app-select-control>
          <app-select-control label="Order" [options]="orderOptions" [formControl]="orderControl"> </app-select-control>
          <app-select-control label="User" [options]="(userOptions$ | async) ?? []" [multiple]="true" [clearable]="true" [formControl]="userControl"> </app-select-control>
          <app-select-control label="Log Type" [options]="(logTypeOptions$ | async) ?? []" [multiple]="true" [clearable]="true" [formControl]="logTypeControl"> </app-select-control>
        </div>
        <div class="flex items-center pb-2 border-b border-b-neutral-400">
          <p class="flex-[0_0_25%] text-sm text-neutral-500">Log type</p>
          <p class="flex-[0_0_50%] text-sm text-neutral-500">Description</p>
          <p class="flex-[0_0_25%] text-sm text-neutral-500">Created at</p>
        </div>
      </div>
    </ng-container>
    <ng-container list>
      <ng-container *ngIf="(userLogs$ | async)?.length; else emptyUserLogs">
        <div *ngFor="let userLog of userLogs$ | async" class="flex items-center py-4">
          <p class="flex-[0_0_25%] font-semibold text-sm">{{ userLog.log_type.replace('_', ' ') }}</p>
          <p class="flex-[0_0_50%] font-semibold text-sm">{{ userLog.desc }}</p>
          <p class="flex-[0_0_25%] font-semibold text-sm">{{ userLog.created_at | dateFormat : 'serverDateTimeFormat' : 'clientDateTimeFormat' }}</p>
        </div>
      </ng-container>
      <ng-template #emptyUserLogs>
        <app-empty-state heading="No user logs" description="No user log entries found for the selected date range and filters."></app-empty-state>
      </ng-template>
    </ng-container>
  </app-infinity-scroll>
</ng-container>
