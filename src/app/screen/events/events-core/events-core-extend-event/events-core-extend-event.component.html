<div class="w-[650px] flex flex-col gap-6 rounded-md bg-white overflow-y-auto">
  <div class="flex justify-between items-center px-5 pt-5">
    <p class="font-medium">Create event with extended clip</p>
    <div class="rounded-md cursor-pointer bg-anti-flash-white" (click)="handleCloseClick()" (keydown.enter)="handleCloseClick()" aria-label="Close">
      <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.7279 21.2129L21.2132 12.7276" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M21.2132 21.2138L12.7279 12.7285" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </div>
  </div>
  <span class="w-full flex-[0_0_1px] bg-platinum"></span>
  <div class="flex flex-col gap-3 px-5">
    <app-text-control label="Clip name*" [formControl]="bodyGroup.controls.name"></app-text-control>
    <p class="text-sm font-medium text-gray-700 mb-2">Original clip start date: {{ data.occurence_start_time }}</p>
    <app-time-control label="Clip beginning*" [formControl]="bodyGroup.controls.from"></app-time-control>
    <div class="flex flex-col gap-1">
      <span class="text-sm font-medium text-gray-700 mb-2">Extend start hour</span>
      <div class="flex flex-wrap gap-2">
        <button *ngFor="let duration of clipDurations" class="py-2 px-4 rounded-xl cursor-pointer font-medium text-xs border border-platinum bg-white select-none" [ngClass]="{ 'border-extra-three text-extra-three': selectedDurationBefore === duration.value }" (click)="updateDuration(duration.value, 'before')">
          {{ duration.label }}
        </button>
      </div>
    </div>
    <p class="mt-5 text-sm font-medium text-gray-700 mb-2">Original clip end date: {{ data.occurence_end_time }}</p>
    <app-time-control label="Clip finish*" [formControl]="bodyGroup.controls.to"></app-time-control>
    <div class="flex flex-col gap-1">
      <span class="text-sm font-medium text-gray-700 mb-2">Extend end hour</span>
      <div class="flex flex-wrap gap-2">
        <button *ngFor="let duration of clipDurations" class="py-2 px-4 rounded-xl cursor-pointer font-medium text-xs border border-platinum bg-white select-none" [ngClass]="{ 'border-extra-three text-extra-three': selectedDurationAfter === duration.value }" (click)="updateDuration(duration.value, 'after')">
          {{ duration.label }}
        </button>
      </div>
    </div>
  </div>
  <div class="flex justify-end px-5 pb-5 gap-2">
    <p *ngIf="isCreateEventDisabled()" class="text-sm font-medium text-gray-700 mb-2">New Clips duration exceeded maximum od 5 min duration.</p>
    <app-button (click)="handleExtendEventClick()" (keydown.enter)="handleExtendEventClick()" aria-label="Close" [disabled]="isCreateEventDisabled() || !bodyGroup.controls.name.value"> Create event </app-button>
  </div>
</div>
