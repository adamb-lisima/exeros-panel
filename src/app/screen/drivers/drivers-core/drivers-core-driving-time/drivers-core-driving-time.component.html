<div *ngIf="driver$ | async as driver" class="h-full flex flex-col justify-between">
  <p class="font-semibold text-sm">Driving Time</p>
  <div class="flex justify-between items-center">
    <div class="flex gap-1">
      <p class="font-bold text-xl text-main-primary">{{ driver.driving_time | truncate }}</p>
      <sup class="font-bold text-xs text-main-primary">Hrs</sup>
    </div>
    <img ngSrc="assets/svg/icons-gray-back/5.svg" width="40" height="40" alt="icon" />
  </div>
</div>
