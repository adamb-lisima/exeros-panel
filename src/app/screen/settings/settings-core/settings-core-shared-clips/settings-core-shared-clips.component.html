<div class="flex flex-col gap-5 p-5">
  <div class="flex gap-5">
    <ng-container *appHasPermission="[[accessGroup.SETTINGS_SHARED_CLIPS_EMAILS]]">
      <div class="w-72 flex flex-col gap-6 p-5 border-r border-bright-gray">
        <div class="h-[500px] flex flex-col gap-2 overflow-y-auto">
          <ng-container *ngFor="let company of companyElements$ | async">
            <div class="flex items-center ml-4 gap-1 cursor-pointer" (click)="handleCompanyClick(company.id)" (keydown.enter)="handleCompanyClick(company.id)">
              <span class="ml-5 text-sm font-medium" [ngClass]="selectedCompanyId === company.id ? 'text-main-primary' : 'text-dark-electric-blue'"> {{ company.name }}</span>
            </div>
          </ng-container>
        </div>
      </div>
      <ng-container *ngIf="sharedClipsEmails$ | async as settings">
        <div class="flex flex-col gap-2">
          <div class="flex items-center gap-6">
            <span class="text-xl font-medium">{{ settings.company_name }}</span>
            <app-button (buttonClick)="handleEditClick(settings)">
              <span class="text-sm text-white font-semibold">Edit</span>
            </app-button>
          </div>
          <div class="flex items-center mt-5 gap-2">
            <p class="flex gap-5 items-center">
              <span class="text-sm text-manatee">Access type:</span>
              <span class="text-sm">{{ settings.access_type === 'LIMITED' ? 'Limited' : 'Unlimited' }}</span>
            </p>
            <div [appTooltip]="'Unlimited – Team members can share clips with any e-mail address, including people outside your organization.<br /> Limited – Clips can only be shared with the specific e-mail addresses listed below.'">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 -960 960 960" fill="#1f1f1f" style="vertical-align: middle">
                <path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
              </svg>
            </div>
          </div>
          <div class="flex flex-col gap-4 mt-8">
            <span *ngIf="settings.access_type === 'LIMITED'" class="font-bold">Limited e-mails:</span>
            <span *ngIf="settings.access_type !== 'LIMITED'" class="font-bold">Predefined e-mails:</span>
            <table class="table-auto">
              <thead>
                <th></th>
                <tr class="border-b border-bright-gray">
                  <td class="px-2"></td>
                  <td class="px-2 py-2 text-xs text-manatee">Name</td>
                  <td class="px-2 text-xs text-manatee">E-mail</td>
                  <td class="px-2"></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let allowedEmail of settings.contacts" class="border-b border-bright-gray">
                  <td class="px-2 text-sm"></td>
                  <td class="px-2 py-4 text-sm">{{ allowedEmail.name }}</td>
                  <td class="px-2 text-sm">{{ allowedEmail.email }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
