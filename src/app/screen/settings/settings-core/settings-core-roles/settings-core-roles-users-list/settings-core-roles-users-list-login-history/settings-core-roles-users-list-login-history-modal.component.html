<app-dialog-container [title]="title">
  <div class="flex flex-col gap-4 p-5" body>
    <table class="w-full">
      <thead>
        <tr class="border-b border-neutral-400">
          <th class="px-4 py-3 text-xs text-neutral-400 text-left">Login Date and Time</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let loginDate of data.user.last_login_history" class="border-b border-neutral-400 hover:bg-neutral-50">
          <td class="px-4 py-3 text-sm">
            {{ loginDate | dateFormat : 'serverDateTimeFormat' : 'clientDateTimeFormat' }}
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="!data.user.last_login_history?.length" class="flex justify-center items-center py-8">
      <span class="text-sm text-neutral-400">No login history available</span>
    </div>
  </div>

  <div class="flex flex-1 justify-end p-5" footer>
    <app-button (buttonClick)="close()">
      <span class="text-sm text-white font-semibold">Close</span>
    </app-button>
  </div>
</app-dialog-container>
