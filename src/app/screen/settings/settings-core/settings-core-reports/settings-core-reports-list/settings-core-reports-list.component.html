<div class="flex-1 flex flex-col gap-4 pt-5">
  <p class="font-bold">{{ titleMap[title ?? 'default'] }}</p>
  <table class="table-auto">
    <thead>
      <th></th>
      <tr class="border-b border-neutral-400">
        <td class="px-2 py-2 text-xs text-neutral-400">Name</td>
        <td class="px-2 text-xs text-neutral-400">Frequency</td>
        <td class="px-2 text-xs text-neutral-400">Status</td>
        <td class="px-2 text-xs text-neutral-400">Type</td>
        <td class="px-2"></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of data?.data" class="border-b border-neutral-400">
        <td class="px-2 py-4 text-brand-500 text-sm font-semibold underline cursor-pointer" (click)="handleNameClick(report)" (keydown.enter)="handleNameClick(report)">{{ report.name }}</td>
        <td class="px-2 py-4 text-sm">{{ report.type }}</td>
        <td class="px-2 py-4 text-sm">{{ report.status }}</td>
        <td class="px-2 py-4 text-sm">{{ report.report_type }}</td>
        <td class="px-2">
          <div class="flex">
            <span class="px-2 text-brand-500 text-sm font-semibold underline cursor-pointer" (click)="handleEditReportClick(report)" (keydown.enter)="handleEditReportClick(report)">Edit</span>
            <span class="px-2 text-brand-500 text-sm font-semibold underline cursor-pointer" (click)="handleDeleteReportClick(report)" (keydown.enter)="handleDeleteReportClick(report)">Delete</span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
