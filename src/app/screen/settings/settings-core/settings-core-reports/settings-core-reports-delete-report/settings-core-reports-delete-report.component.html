<app-dialog-container title="Delete report automation">
  <div class="p-5" body>
    <p class="text-sm">
      Automation report:
      <span class="text-sm font-medium"> {{ data.name }} </span>
    </p>
  </div>
  <div class="flex flex-1 items-center justify-end gap-9" footer>
    <span class="text-sm text-brand-500 underline font-semibold cursor-pointer" (click)="handleCloseClick()" (keydown.enter)="handleCloseClick()">Discard</span>
    <app-button (buttonClick)="handleDeleteReportClick()">
      <span class="text-sm text-white font-semibold">Delete report automation</span>
    </app-button>
  </div>
</app-dialog-container>
