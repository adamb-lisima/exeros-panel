<div class="flex-1 flex flex-col gap-4 pt-5">
  <div class="flex items-center gap-6">
    <span class="text-xl font-medium">{{ fleetAccess?.name }}</span>
    <app-button [type]="'ternary'" (buttonClick)="handleEditFleetAccessClick()"><span class="text-sm font-semibold">Edit Fleet Access</span></app-button>
  </div>
  <div class="flex-1 flex flex-col gap-4">
    <div class="flex justify-between items-center">
      <p class="font-bold">Assigned users</p>
      <app-button (buttonClick)="handleCreateUserClick()"><span class="text-sm text-white font-semibold">Create new user</span></app-button>
    </div>
    <table class="table-auto">
      <thead>
        <th></th>
        <tr class="border-b border-neutral-400">
          <td class="px-2"></td>
          <td class="px-2 py-2 text-xs text-neutral-400">Name</td>
          <td class="px-2 text-xs text-neutral-400">E-mail</td>
          <td class="px-2"></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of data?.data" class="border-b border-neutral-400">
          <td class="px-2 text-sm"></td>
          <td class="px-2 py-4 text-sm">{{ user.name }}</td>
          <td class="px-2 text-sm">{{ user.email }}</td>
          <td class="px-2">
            <div class="flex">
              <span class="px-2 text-brand-500 text-sm font-semibold underline cursor-pointer" (keydown.enter)="handleEditUserClick(user)" (click)="handleEditUserClick(user)">Edit</span>
              <span class="px-2 text-brand-500 text-sm font-semibold underline cursor-pointer" (click)="handleResetPasswordClick(user)" (keydown.enter)="handleResetPasswordClick(user)">Reset Password</span>
              <span *ngIf="user.is_mfa_enabled" class="px-2 text-brand-500 text-sm font-semibold underline cursor-pointer" (click)="handleResetMFAClick(user)" (keydown.enter)="handleResetMFAClick(user)">Reset MFA</span>
              <span class="px-2 text-brand-500 text-sm font-semibold underline cursor-pointer" (click)="handleDeleteUserClick(user)" (keydown.enter)="handleDeleteUserClick(user)">Delete</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
