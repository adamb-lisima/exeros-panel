  <div class="flex gap-3">
    <app-telematics-left-fleet-info-field class="flex-1" title="Number of trips"
      ><p class="font-medium text-sm">
        {{ numberOfTrips }}
      </p>
    </app-telematics-left-fleet-info-field>
    <app-telematics-left-fleet-info-field class="flex-1" title="Average trip length">
      <p class="font-medium text-sm">
        {{ averageTripLength }}
      </p>
    </app-telematics-left-fleet-info-field>
  </div>
