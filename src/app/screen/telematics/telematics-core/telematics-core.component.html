<div class="h-full">
  <div class="grid grid-cols-2 grid-rows-[260px_338px_334px] gap-5">
    <app-telematics-core-card title="Speed">
      <app-telematics-core-speed class="h-full"></app-telematics-core-speed>
    </app-telematics-core-card>
    <app-telematics-core-card title="Fuel Usage">
      <app-telematics-core-fuel-usage class="h-full"></app-telematics-core-fuel-usage>
    </app-telematics-core-card>
    <app-telematics-core-trip-infos class="h-full col-span-2" [tripInfos]="tripInfos"></app-telematics-core-trip-infos>
    <app-telematics-core-event-infos [eventInfos]="eventInformations"></app-telematics-core-event-infos>
    <div class="grid grid-cols-2 grid-rows-1 gap-5">
      <app-telematics-core-crash-events class="col-span-2" [crashEvents]="crashEvents"></app-telematics-core-crash-events>
      <app-telematics-core-card class="flex-1" title="Idle Time">
        <p class="text-extra-three font-medium">{{ idleTime }}</p>
      </app-telematics-core-card>
      <app-telematics-core-card class="flex-1" title="Max Speed">
        <p class="text-main-primary font-medium">
          {{ maxSpeed }}
        </p>
      </app-telematics-core-card>
    </div>
  </div>
</div>
