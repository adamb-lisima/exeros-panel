<div *ngIf="data$ | async as data" class="flex flex-col h-full">
  <app-line-chart [height]="200" [data]="data" [options]="{ overlayTemplate: overlay, showYAxis: false, xAxisFormat: { day: 'numeric', month: 'short' } }" class="flex-1"></app-line-chart>
</div>
<ng-template #overlay let-data>
  <div class="flex flex-col gap-1 py-1 px-2 bg-neutral-800 rounded-md translate-x-[-50%] w-max bottom-2 absolute pointer-events-none">
    <p class="text-white text-xs opacity-80">{{ data.x | dateFormat : 'jsDate' : 'clientDateFormat' }}</p>
    <p class="text-white text-xs">{{ data.y | number : '1.0-0' }} Mpg</p>
  </div>
</ng-template>
