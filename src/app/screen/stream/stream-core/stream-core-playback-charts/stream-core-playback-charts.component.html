<div
  class="rounded-lg overflow-hidden bg-white border-t border-neutral-500-300"
  [ngClass]="{
    'fixed right-4 left-[270px] px-4 bottom-4 z-50 transition-all duration-300': isTimelineFullscreen$ | async
  }">
  <ng-container *ngIf="data$ | async as data">
    <app-timeline [data]="data" [selectedTab]="selectedTab$ | async" [position]="position$ | async" [playbackDownloadActive]="playbackDownloadActive$ | async" [playbackShareActive]="playbackShareActive$ | async" [clipToEventActive]="clipToEventActive$ | async" (OnPositionChange)="handlePositionChange($event)" (clipToEvent)="handleClipToEventClick($event)" (shareClipClick)="handleShareClipClick($event)" (downloadClipClick)="handleDownloadClipClick($event)" [isPlaying]="(isPlaying$ | async) ?? false"> </app-timeline>
  </ng-container>
</div>

<div [class.h-[200px]]="isTimelineFullscreen$ | async" [class.m-2]="isTimelineFullscreen$ | async" class="transition-all duration-300"></div>
