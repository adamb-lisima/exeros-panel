<div class="h-full w-[400px] flex flex-col gap-4 p-5 border-r border-r-neutral-200 overflow-auto bg-surface-sunken">
  <div class="flex flex-row gap-2 items-center">
    <app-vehicles-left-actions></app-vehicles-left-actions>
    <button
      (click)="toggleFilters()"
      class="flex flex-row ml-auto bg-surface-raised border border-neutral-200 py-1.5 px-3 rounded-full h-8 cursor-pointer items-center gap-1 hover:bg-neutral-50 transition-colors shadow-sm">
      <svg [class.rotate-180]="!isFiltersVisible" class="transition-transform duration-300" width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <mask id="mask0_2078_31182" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="20" height="20">
          <rect width="20" height="20" fill="#D9D9D9" />
        </mask>
        <g mask="url(#mask0_2078_31182)">
          <path class="fill-neutral-700" d="M9.99993 8.71147L6.60576 12.1058C6.49034 12.2211 6.34528 12.2801 6.17055 12.2829C5.99597 12.2856 5.84826 12.2265 5.72743 12.1058C5.60673 11.985 5.54639 11.8386 5.54639 11.6667C5.54639 11.4947 5.60673 11.3483 5.72743 11.2275L9.47264 7.4823C9.62333 7.33175 9.7991 7.25647 9.99993 7.25647C10.2008 7.25647 10.3765 7.33175 10.5272 7.4823L14.2724 11.2275C14.3877 11.3429 14.4467 11.488 14.4495 11.6627C14.4522 11.8373 14.3931 11.985 14.2724 12.1058C14.1516 12.2265 14.0052 12.2869 13.8333 12.2869C13.6613 12.2869 13.5149 12.2265 13.3941 12.1058L9.99993 8.71147Z" fill="currentColor" />
        </g>
      </svg>
      <span class="font-medium text-body-sm text-neutral-700">{{ isFiltersVisible ? 'Hide filters' : 'Show filters' }}</span>
    </button>
  </div>

  <!-- Filter chips summary -->
  <div *ngIf="activeFilterCount > 0" class="flex flex-wrap gap-2">
    <span
      *ngFor="let chip of activeFilterChips"
      class="inline-flex items-center gap-1 px-3 py-1 rounded-full bg-brand-50 text-brand-600 text-body-sm font-medium">
      {{ chip }}
      <svg
        class="w-3.5 h-3.5 cursor-pointer hover:text-brand-800 transition-colors"
        (click)="removeFilterChip(chip)"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M4.5 4.5L11.5 11.5M11.5 4.5L4.5 11.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
      </svg>
    </span>
  </div>

  <app-vehicles-left-search #searchComponent [hidden]="!isFiltersVisible"></app-vehicles-left-search>
  <app-vehicles-left-list class="h-full overflow-auto" (clearFilters)="handleClearFilters()"></app-vehicles-left-list>
</div>
