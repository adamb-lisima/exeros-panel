<div *ngIf="vehicle$ | async as vehicle" class="flex flex-col justify-between gap-2">
  <p class="font-semibold text-sm">Driving Time</p>
  <div class="flex justify-between items-center">
    <div class="flex gap-1">
      <p class="font-bold text-xl text-brand-500">{{ vehicle.driving_time | truncate }}</p>
      <sup class="font-bold text-xs text-brand-500">Hrs</sup>
    </div>
    <img ngSrc="assets/svg/icons-gray-back/5.svg" width="40" height="40" alt="icon" />
  </div>
</div>
