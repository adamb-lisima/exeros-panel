<div class="flex flex-col w-full">
  <div class="mt-5">
    <div class="flex flex-row gap-2 items-center">
      <p class="pb-5">Filters:</p>
      <app-select-control-show-filter class="w-60" [firstFive]="true" *ngIf="eventTypes$ | async as types" label="Event type" [clearable]="true" [multiple]="true" [selectAll]="true" [mode]="''" [options]="types" [formControl]="bodyGroup.controls.event_types"></app-select-control-show-filter>
      <app-select-control-show-filter class="w-60" label="Status" [oneOption]="true" [clearable]="true" [multiple]="true" [selectAll]="true" [mode]="''" [options]="statusOptions" [formControl]="bodyGroup.controls.statuses"></app-select-control-show-filter>
    </div>
  </div>
  <div class="flex flex-row flex-wrap w-full">
    <div *ngIf="selectedOptions.length > 0" class="flex flex-row gap-1 w-full flex-wrap">
      <ng-container *ngFor="let option of selectedOptions">
        <div *ngIf="!isStatusOption(option)" class="flex items-center space-x-1 rounded px-1 py-1 border border-solid border-neutral-300 bg-white">
          <div class="p-1 rounded-full" [style.background-color]="getColorForType(option.value.toString())"></div>
          <span class="text-xs">{{ option.label }}</span>
          <button class="flex items-center" (click)="removeOption(option.value)">
            <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <mask id="mask0_1670_12855" style="mask-type: alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="20" height="21">

              </mask>
