<div *ngIf="eventsStats$ | async as eventsStatsElement" class="h-full flex flex-col justify-between bg-white p-6 rounded-md">
  <div class="flex flex-row gap-2">
    <img ngSrc="assets/svg/icons-gray-back/25-1.svg" width="24" height="24" alt="icon" />
    <p class="font-bold">Distractions</p>
  </div>
  <div class="flex justify-between items-center">
    <p class="font-medium text-xl">{{ eventsStatsElement?.distraction }}</p>
  </div>
</div>
