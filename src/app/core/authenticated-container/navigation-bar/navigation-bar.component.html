<div class="h-full fixed-width-wrapper">
  <div
    *ngIf="configData$ | async as configData"
    [ngStyle]="{
      width: isMenuCollapsed ? '60px' : '180px'
    }"
    class="h-full flex flex-col justify-between pb-10 px-2 bg-white shadow-sm border-r border-r-platinum relative z-[2]"
    [ngClass]="{ 'w-[180px] pt-[5px]': !isMenuCollapsed, 'w-[60px] pt-5': isMenuCollapsed }">
    <div class="flex flex-col gap-2">
      <div class="flex flex-col gap-2 mb-10" [ngClass]="{ 'px-4': !isMenuCollapsed, 'px-1': isMenuCollapsed }">
        <ng-container *ngIf="configData.logo as logo; else defaultLogoTemplate">
          <img [ngSrc]="logo" width="122" height="31" alt="logo-icon" [ngClass]="{ hidden: isMenuCollapsed }" />
          <div class="flex items-center gap-2" [ngClass]="{ hidden: isMenuCollapsed }">
            <p class="text-xs">Powered by</p>
            <img ngSrc="assets/svg/logo-icon.svg" width="50" height="12" alt="logo-icon" />
          </div>
        </ng-container>
        <ng-template #defaultLogoTemplate>
          <ng-container *ngIf="!isMenuCollapsed">
            <img ngSrc="assets/svg/logo-icon.svg" width="122" height="31" alt="logo-icon" />
          </ng-container>
          <ng-container *ngIf="isMenuCollapsed">
            <img ngSrc="assets/svg/mini-logo.svg" width="40" height="20" alt="logo-icon" />
          </ng-container>
        </ng-template>
      </div>
