<ng-container *ngIf="alert$ | async as alert">
  <div *ngIf="alert.message" [@fade]="'in'" class="fixed top-0 right-0 max-w-[350px] flex justify-between gap-5 p-2 m-5 rounded shadow-lg cursor-pointer z-[1001]" [ngClass]="{ 'bg-extra-one': alert.type === 'success', 'bg-extra-two': alert.type === 'error' }">
    <div class="max-h-[300px] flex flex-col overflow-auto">
      <p class="text-white">{{ alert.message }}</p>
      <p *ngFor="let value of alert.list" class="text-white">- {{ value }}</p>
    </div>
    <div class="text-white" (keydown.enter)="handleCloseClick()" aria-label="Close" (click)="handleCloseClick()">
      <svg width="18" height="18" viewBox="0 0 18 18">
        <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z" fill="currentColor"></path>
      </svg>
    </div>
  </div>
</ng-container>
